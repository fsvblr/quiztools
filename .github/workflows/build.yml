name: Build QuizTools Package

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y zip unzip xmlstarlet

      - name: Parse pkg_quiztools.xml and build sub-zips
        run: |
          mkdir -p build
          VERSION=$(xmlstarlet sel -t -v "//version" pkg_quiztools.xml)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          xmlstarlet sel -t -m "//files/file" -v "@data-id" -n pkg_quiztools.xml | while read -r ID; do
            echo "Packing folder $ID into $ID.zip"
            if [ -d "$ID" ]; then
              (cd "$ID" && zip -r "../build/${ID}.zip" .)
            else
              echo "WARNING: folder $ID not found"
            fi
          done

      - name: Prepare dist folder
        run: |
          VERSION=${{ env.VERSION }}
          mkdir -p dist
          cp build/*.zip dist/
          cp pkg_quiztools.xml dist/
          cp pkg_quiztools_script.php dist/
          ls -lh dist

      - name: Upload final package
        uses: actions/upload-artifact@v4
        with:
          name: pkg_quiztools_${{ env.VERSION }}
          path: dist/
          retention-days: 1
